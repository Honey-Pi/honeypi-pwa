<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#f3ab0d">
  <meta name="apple-mobile-web-app-title" content="HoneyPi Dashboard">
  <meta name="application-name" content="HoneyPi Dashboard">
  <meta name="msapplication-TileColor" content="#f3ab0d">
  <meta name="theme-color" content="#f3ab0d">
  <script>
    var NGXSTORE_CONFIG = {
      prefix: 'hpi_',      // default: 'ngx_'
      clearType: 'prefix', // default: 'prefix'
      mutateObjects: true, // default: true
      debugMode: false,    // you can enable debug logs if you ever meet any bug to localize its source
      cookiesScope: '',    // what you pass here will actually prepend base domain
      cookiesCheckInterval: 0, // number in ms describing how often cookies should be checked for changes
    };
  </script>
  <style>
    #circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 150px;
      height: 150px;
    }
    .loader {
      width: calc(100% - 0px);
      height: calc(100% - 0px);
      border: 8px solid #f7f7f7;
      border-top: 8px solid #ffc107;
      border-radius: 50%;
      animation: rotate 5s linear infinite;
    }
    @keyframes rotate {
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <app-root><div id="circle"><div class="loader"><div class="loader"><div class="loader"><div class="loader"></div></div></div></div></div></app-root>
</body>
</html>
